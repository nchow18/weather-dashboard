<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>

    <div class="page-container-grid">
        <div class="top-panel">
            <h1>Weather Dashboard</h1>
        </div>
<!-- LEFT PANEL -->
        <div class="left-panel">
            <form id="city-form" class="search-bar block">
                <h3>Search for a City:</h3>
                <input id="cityname" placeholder="Enter City Name" class="search" type="search" />
                <button id="submit" class="hover">SEARCH</button>
            </form>
            <div class="city block">
                <button class="recent-btn">Toronto</button>
            </div>
        </div>
<!-- MAIN PANEL -->
        <div class="main-panel">
<!--WEATHER DESCRIPTION -->
            <div class="weather-description">
                <ul>
                    <li>
                        <h1>City:
                            <span id="city"></span>
                        </h1>
                    </li>
                    <li>
                        Humidity:<span id="humidity"></span>
                    </li>
                    <li>
                        Wind Speed:<span id="wind"></span>
                    </li>
                    <li>
                        Pressure:<span id="pressure"></span>
                    </li>
                </ul>
            </div>
<!-- 5 DAY FORECAST -->
            <div class="weather-forecast">
                <h2 class="day-forecast">5-Day Forecast:</h2>
                <div class="day-1 day-card card-grid">
                    <div class="date1 card-grid-1"></div>
                    <div class="icon1 card-grid-2"></div>
                    <div class="temperature1 card-grid-3"></div>
                    <div class="humidity1 card-grid-4"></div>
                </div>
                <div class="day-2 day-card card-grid">
                    <div class="date2 card-grid-1"></div>
                    <div class="icon2 card-grid-2"></div>
                    <div class="temperature2 card-grid-3"></div>
                    <div class="humidity2 card-grid-4"></div>
                </div>
                <div class="day-3 day-card card-grid">
                    <div class="date3 card-grid-1"></div>
                    <div class="icon3 card-grid-2"></div>
                    <div class="temperature3 card-grid-3"></div>
                    <div class="humidity3 card-grid-4"></div>
                </div>
                <div class="day-4 day-card card-grid">
                    <div class="date4 card-grid-1"></div>
                    <div class="icon4 card-grid-2"></div>
                    <div class="temperature4 card-grid-3"></div>
                    <div class="humidity4 card-grid-4"></div>
                </div>
                <div class="day-5 day-card card-grid">
                    <div class="date5 card-grid-1"></div>
                    <div class="icon5 card-grid-2"></div>
                    <div class="temperature5 card-grid-3"></div>
                    <div class="humidity5 card-grid-4"></div>
                </div>
            </div>
        </div>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- add the js file here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
